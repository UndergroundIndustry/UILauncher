<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://ui-shop-wioo.onrender.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            margin-right: 10px;
        }
        h1 {
            font-size: 24px;
            color: #ffe800;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            color: #ffe800;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 232, 0, 0.2);
            border-radius: 50%;
            border-top-color: #ffe800;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        hr {
            border: none;
            border-top: 2px solid #ffe800;
            margin: 20px 0;
        }
        .timer {
            font-size: 18px;
            color: #ffe800;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="logo.png" alt="Logo">
            <h1>Underground Industry Shop</h1>
        </div>
        <hr>
        <h1>Loading...</h1>
        <div class="loader"></div>
        <p>Якщо Вас не буде перенаправлено автоматично протягом 2 хвилин, <a href="https://ui-shop-wioo.onrender.com">натисніть тут</a>.</p>
        <div id="timer" class="timer">00:00</div>
    </div>

    <script>
        var seconds = 0;
        var timerElement = document.getElementById("timer");

        function updateTimer() {
            seconds++;
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            timerElement.textContent = (minutes < 10 ? "0" : "") + minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
